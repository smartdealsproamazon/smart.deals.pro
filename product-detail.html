<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | SmartDeals Pro</title>
  <meta name="description" content="View detailed information about this product on SmartDeals Pro" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-detail-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .product-detail-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .product-detail-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .product-detail-header {
      padding: 3rem;
    }
    
    .product-basic-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }
    
    .product-image-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-main-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background-color: #f8f9fa;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    .product-info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .product-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .stars {
      color: #fbbf24;
      font-size: 1.2rem;
    }
    
    .rating-text {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .product-price-section {
      margin-bottom: 2rem;
    }
    
    .current-price {
      font-size: 2.2rem;
      font-weight: 700;
      color: #059669;
      margin-right: 1rem;
    }
    
    .original-price {
      font-size: 1.5rem;
      color: #9ca3af;
      text-decoration: line-through;
    }
    
    .discount-badge {
      display: inline-block;
      background: #ef4444;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 1rem;
    }
    
    .product-description {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #4b5563;
      margin-bottom: 3rem;
      background: #f9fafb;
      padding: 2rem;
      border-radius: 15px;
      border-left: 4px solid #3b82f6;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    .product-features-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }
    
    .product-features {
      margin-bottom: 2rem;
    }
    
    .product-features-container {
      display: flex;
      flex-direction: column;
    }
    
    .features-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .feature-tag {
      background: #e0e7ff;
      color: #3730a3;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .product-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: auto; /* Push to bottom if in flex container */
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      padding: 1rem 2rem;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }
    
    .product-reviews-section {
      background: #fff;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    
    .reviews-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .review-card {
      background: #f8fafc;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #3b82f6;
    }
    
    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .reviewer-name {
      font-weight: 600;
      color: #1f2937;
    }
    
    .review-date {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .review-text {
      color: #4b5563;
      line-height: 1.6;
    }
    
    .back-to-products {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 50px;
      padding: 1rem 1.5rem;
      font-weight: 600;
      color: #374151;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    
    .back-to-products:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }
    
          @media (max-width: 768px) {
        .product-detail-header {
          padding: 2rem;
        }
        
        .product-basic-info {
          grid-template-columns: 1fr;
          gap: 2rem;
        }
        
        .product-features-actions {
          grid-template-columns: 1fr;
          gap: 2rem;
        }
      
      .product-title {
        font-size: 1.8rem;
      }
      
      .current-price {
        font-size: 1.8rem;
      }
      
              .product-actions {
          flex-direction: column;
          margin-top: 0;
        }
        
        .product-description {
          padding: 1.5rem;
          margin-bottom: 2rem;
        }
      
      .back-to-products {
        position: static;
        margin-bottom: 1rem;
        align-self: flex-start;
      }
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      flex-direction: column;
      gap: 1rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      text-align: center;
      padding: 3rem;
      color: #ef4444;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="product-detail-page">
  <a href="products.html" class="back-to-products" id="backButton">
    <i class="fas fa-arrow-left"></i> Back to Products
  </a>

  <div class="product-detail-container">
    <div class="product-detail-card">
      <div id="productContent">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading product details...</p>
        </div>
      </div>
    </div>

    <div class="product-reviews-section" id="reviewsSection" style="display: none;">
      <h2 class="reviews-title">Customer Reviews</h2>
      <div id="reviewsContainer"></div>
    </div>
  </div>

  <!-- Load products data -->
  <script src="products.js"></script>
  <!-- Load Product Detail Manager -->
  <script src="product-detail-manager.js"></script>
  
  <script>
    // Legacy functions for backward compatibility
    // The Product Detail Manager now handles all the core functionality
    
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function generateStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
          stars += '<i class="fas fa-star"></i>';
        } else if (i - 0.5 <= rating) {
          stars += '<i class="fas fa-star-half-alt"></i>';
        } else {
          stars += '<i class="far fa-star"></i>';
        }
      }
      return stars;
    }

    function renderProductDetail(product) {
      // Delegate to Product Detail Manager if available
      if (window.productDetailManager) {
        if (product) {
          window.productDetailManager.renderProduct(product);
        } else {
          window.productDetailManager.showError('Product Not Found', 'The product you\'re looking for doesn\'t exist or may have been removed.');
        }
        return;
      }
      
      // Fallback legacy implementation
      const contentDiv = document.getElementById('productContent');
      if (!contentDiv) return;
      
      if (!product) {
        contentDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <h2>Product Not Found</h2>
            <p>The product you're looking for doesn't exist or may have been removed.</p>
            <a href="products.html" class="btn-primary" style="margin-top: 1rem;">
              <i class="fas fa-arrow-left"></i> Back to Products
            </a>
          </div>
        `;
        return;
      }

      // Basic rendering for fallback
      contentDiv.innerHTML = `
        <div class="product-detail-header">
          <div class="product-basic-info">
            <div class="product-image-section">
              <img src="${product.image}" alt="${product.name}" class="product-main-image" />
            </div>
            <div class="product-info-section">
              <h1 class="product-title">${product.name}</h1>
              <div class="product-price-section">
                <span class="current-price">${product.price}</span>
              </div>
            </div>
          </div>
          <div class="product-description">
            <strong>Product Description:</strong><br>
            ${product.description}
          </div>
        </div>
      `;
    }

    function renderReviews(reviews) {
      // Delegate to Product Detail Manager if available
      if (window.productDetailManager) {
        window.productDetailManager.renderReviews(reviews);
        return;
      }
      
      // Fallback implementation
      const reviewsSection = document.getElementById('reviewsSection');
      const reviewsContainer = document.getElementById('reviewsContainer');
      
      if (!reviewsSection || !reviewsContainer) return;
      
      const reviewsHTML = reviews.map(review => `
        <div class="review-card">
          <div class="review-header">
            <span class="reviewer-name">${review.name}</span>
            <span class="review-date">${review.date}</span>
          </div>
          <div class="review-text">${review.text}</div>
        </div>
      `).join('');
      
      reviewsContainer.innerHTML = reviewsHTML;
      reviewsSection.style.display = 'block';
    }

    function initProductDetail() {
      // The Product Detail Manager now handles initialization
      console.log('Legacy initProductDetail called - Product Detail Manager should handle this');
    }

    // Function to setup navigation based on referrer
    function setupNavigation() {
      // Get referrer URL parameter (passed from links)
      const referrer = getQueryParam('ref');
      
      // Get browser referrer as fallback
      const browserReferrer = document.referrer;
      
      let backUrl = 'products.html';
      let backText = 'Back to Products';
      
      // Check URL parameter first (most reliable)
      if (referrer) {
        backUrl = referrer;
        // Determine text based on referrer page
        if (referrer.includes('fashion')) {
          backText = 'Back to Fashion';
        } else if (referrer.includes('gaming')) {
          backText = 'Back to Gaming';
        } else if (referrer.includes('smartwatch')) {
          backText = 'Back to Smartwatches';
        } else if (referrer.includes('small-electrical')) {
          backText = 'Back to Electronics';
        } else if (referrer.includes('home-garden')) {
          backText = 'Back to Home & Garden';
        } else if (referrer.includes('deals')) {
          backText = 'Back to Deals';
        } else if (referrer.includes('index.html') || referrer === '/' || referrer === '') {
          backText = 'Back to Home';
        }
      } 
      // Fallback to browser referrer if no URL parameter
      else if (browserReferrer && browserReferrer.includes(window.location.hostname)) {
        const referrerFilename = browserReferrer.split('/').pop().split('?')[0];
        if (referrerFilename && referrerFilename !== 'product-detail.html') {
          backUrl = referrerFilename;
          
          // Set appropriate text based on referrer filename
          if (referrerFilename.includes('fashion')) {
            backText = 'Back to Fashion';
          } else if (referrerFilename.includes('gaming')) {
            backText = 'Back to Gaming';
          } else if (referrerFilename.includes('smartwatch')) {
            backText = 'Back to Smartwatches';
          } else if (referrerFilename.includes('small-electrical')) {
            backText = 'Back to Electronics';
          } else if (referrerFilename.includes('home-garden')) {
            backText = 'Back to Home & Garden';
          } else if (referrerFilename.includes('deals')) {
            backText = 'Back to Deals';
          } else if (referrerFilename.includes('index.html') || referrerFilename === '') {
            backText = 'Back to Home';
          }
        }
      }
      
      // Update all back buttons
      const backButton = document.getElementById('backButton');
      const backButtonSecondary = document.getElementById('backButtonSecondary');
      const backButtonError = document.getElementById('backButtonError');
      
      if (backButton) {
        backButton.href = backUrl;
        backButton.innerHTML = `<i class="fas fa-arrow-left"></i> ${backText}`;
      }
      
      if (backButtonSecondary) {
        backButtonSecondary.href = backUrl;
        backButtonSecondary.innerHTML = `<i class="fas fa-arrow-left"></i> ${backText}`;
      }
      
      if (backButtonError) {
        backButtonError.href = backUrl;
        backButtonError.innerHTML = `<i class="fas fa-arrow-left"></i> ${backText}`;
      }
      
      console.log(`Navigation setup: Back to ${backUrl} with text "${backText}"`);
      
      // Store the navigation info globally for later use
      window.navigationInfo = { backUrl, backText };
      
      // Set up a mutation observer to handle dynamically created buttons
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) { // Element node
              const errorButton = node.querySelector ? node.querySelector('#backButtonError') : null;
              if (errorButton) {
                errorButton.href = backUrl;
                errorButton.innerHTML = `<i class="fas fa-arrow-left"></i> ${backText}`;
              }
            }
          });
        });
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setupNavigation();
      initProductDetail();
    });
  </script>
</body>
</html>
