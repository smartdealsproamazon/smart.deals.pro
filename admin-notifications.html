<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications - SmartDeals Pro</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1rem;
        }

        .notifications-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.5rem;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .notifications-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .notification-item:hover {
            background: #f9f9f9;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
        }

        .notification-content {
            margin-left: 65px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .email-preview {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .notification-content {
                margin-left: 0;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Admin Notifications</h1>
            <p>Registration notifications and email queue management</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="icon" style="color: #667eea;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="number" id="totalRegistrations">0</div>
                <div class="label">Total Registrations</div>
            </div>
            
            <div class="stat-card">
                <div class="icon" style="color: #48bb78;">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="number" id="emailsQueued">0</div>
                <div class="label">Emails Queued</div>
            </div>
            
            <div class="stat-card">
                <div class="icon" style="color: #ed8936;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="number" id="todayRegistrations">0</div>
                <div class="label">Today's Registrations</div>
            </div>
        </div>

        <div class="notifications-panel">
            <div class="panel-header">
                <h2><i class="fas fa-inbox"></i> Registration Notifications</h2>
                <button class="refresh-btn" onclick="loadNotifications()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div class="notifications-list" id="notificationsList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Loading notifications...</h3>
                    <p>Please wait while we load the registration notifications.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load notifications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            
            // Auto-refresh every 30 seconds
            setInterval(loadNotifications, 30000);
        });

        function loadNotifications() {
            try {
                // Load from localStorage
                const notifications = JSON.parse(localStorage.getItem('admin_email_notifications') || '[]');
                const firebaseNotifications = JSON.parse(localStorage.getItem('firebase_email_notifications') || '[]');
                
                // Combine both sources
                const allNotifications = [...notifications, ...firebaseNotifications];
                
                // Sort by timestamp (newest first)
                allNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                displayNotifications(allNotifications);
                updateStats(allNotifications);
                
            } catch (error) {
                console.error('Failed to load notifications:', error);
                showEmptyState('Error loading notifications');
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                showEmptyState('No registration notifications yet');
                return;
            }

            const html = notifications.map(notification => {
                const timestamp = new Date(notification.timestamp).toLocaleString();
                const initials = getInitials(notification.userName || 'Unknown User');
                
                return `
                    <div class="notification-item">
                        <div class="notification-header">
                            <div class="user-info">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-details">
                                    <h3>${notification.userName || 'Unknown User'}</h3>
                                    <p>${notification.userEmail || 'No email provided'}</p>
                                </div>
                            </div>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                        
                        <div class="notification-content">
                            <div class="email-preview">
                                <strong>Subject:</strong> ${notification.subject || 'New Registration'}<br>
                                <strong>To:</strong> ${notification.to || 'smartdealsproamazon@gmail.com'}<br>
                                <strong>Status:</strong> <span style="color: #ed8936;">Queued for Processing</span>
                            </div>
                            
                            <div class="actions">
                                <button class="btn btn-primary" onclick="viewFullEmail('${notification.id}')">
                                    <i class="fas fa-eye"></i> View Full Email
                                </button>
                                <button class="btn btn-secondary" onclick="markAsProcessed('${notification.id}')">
                                    <i class="fas fa-check"></i> Mark as Processed
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function showEmptyState(message) {
            const container = document.getElementById('notificationsList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>${message}</h3>
                    <p>Registration notifications will appear here when users sign up.</p>
                </div>
            `;
        }

        function updateStats(notifications) {
            const total = notifications.length;
            const today = notifications.filter(n => {
                const notificationDate = new Date(n.timestamp).toDateString();
                const todayDate = new Date().toDateString();
                return notificationDate === todayDate;
            }).length;

            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('emailsQueued').textContent = notifications.filter(n => n.status === 'queued').length;
            document.getElementById('todayRegistrations').textContent = today;
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function viewFullEmail(notificationId) {
            const notifications = JSON.parse(localStorage.getItem('admin_email_notifications') || '[]');
            const notification = notifications.find(n => n.id == notificationId);
            
            if (notification) {
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head><title>Email Preview - ${notification.subject}</title></head>
                        <body style="font-family: Arial, sans-serif; padding: 20px;">
                            <h2>${notification.subject}</h2>
                            <p><strong>To:</strong> ${notification.to}</p>
                            <p><strong>From:</strong> ${notification.from}</p>
                            <p><strong>Time:</strong> ${new Date(notification.timestamp).toLocaleString()}</p>
                            <hr>
                            <div>${notification.htmlContent || notification.textContent}</div>
                        </body>
                    </html>
                `);
            }
        }

        function markAsProcessed(notificationId) {
            const notifications = JSON.parse(localStorage.getItem('admin_email_notifications') || '[]');
            const notification = notifications.find(n => n.id == notificationId);
            
            if (notification) {
                notification.status = 'processed';
                localStorage.setItem('admin_email_notifications', JSON.stringify(notifications));
                loadNotifications();
                alert('Notification marked as processed!');
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
