<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Submission Access - SmartDeals Pro</title>
  <meta name="description" content="Verify your access to submit products on SmartDeals Pro." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 40px; height: 40px; left: 70%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 50px; height: 50px; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    .verification-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 3rem 2rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .verification-header {
      margin-bottom: 2rem;
    }

    .verification-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .verification-icon i {
      font-size: 2rem;
      color: white;
    }

    .verification-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .verification-subtitle {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.6;
    }

    .verification-form {
      margin: 2rem 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .verify-button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .verify-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .verify-button:active {
      transform: translateY(0);
    }

    .verify-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #dc2626;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      border: 1px solid #fca5a5;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    .success-message {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #059669;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      border: 1px solid #6ee7b7;
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .back-to-home {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #667eea;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .verification-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      .verification-title {
        font-size: 1.5rem;
      }

      .verification-icon {
        width: 60px;
        height: 60px;
      }

      .verification-icon i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Verification Container -->
  <div class="verification-container">
    <div class="verification-header">
      <div class="verification-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1 class="verification-title">Access Verification</h1>
      <p class="verification-subtitle">
        Please verify your email address to access the product submission portal. Only authorized users can submit products to our platform.
      </p>
    </div>

    <form class="verification-form" id="verificationForm">
      <div class="form-group">
        <label for="emailInput" class="form-label">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input 
          type="email" 
          id="emailInput" 
          class="form-input" 
          placeholder="Enter your email address"
          required
          autocomplete="email"
        />
      </div>

      <button type="submit" class="verify-button" id="verifyButton">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="buttonText">
          <i class="fas fa-check-circle"></i> Verify Access
        </span>
      </button>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorText"></span>
      </div>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <span>Email verified successfully! Redirecting...</span>
      </div>
    </form>

    <div class="back-to-home">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Configuration
    const AUTHORIZED_EMAIL = 'mrazwan0310@gmail.com';
    const VERIFICATION_KEY = 'product_submission_verified';
    const VERIFICATION_TIMESTAMP_KEY = 'verification_timestamp';
    const VERIFICATION_EXPIRY = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    // DOM Elements
    const verificationForm = document.getElementById('verificationForm');
    const emailInput = document.getElementById('emailInput');
    const verifyButton = document.getElementById('verifyButton');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const buttonText = document.getElementById('buttonText');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');

    // Check if user is already verified and not expired
    function checkExistingVerification() {
      const isVerified = localStorage.getItem(VERIFICATION_KEY) === 'true';
      const timestamp = localStorage.getItem(VERIFICATION_TIMESTAMP_KEY);
      
      if (isVerified && timestamp) {
        const verificationTime = parseInt(timestamp);
        const currentTime = Date.now();
        
        if (currentTime - verificationTime < VERIFICATION_EXPIRY) {
          // Still valid, redirect to product submission
          window.location.href = 'product-submission.html';
          return true;
        } else {
          // Expired, clear verification
          localStorage.removeItem(VERIFICATION_KEY);
          localStorage.removeItem(VERIFICATION_TIMESTAMP_KEY);
        }
      }
      return false;
    }

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess() {
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide all messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Set loading state
    function setLoading(loading) {
      if (loading) {
        verifyButton.disabled = true;
        loadingSpinner.style.display = 'inline-block';
        buttonText.innerHTML = '<span style="margin-left: 0.5rem;">Verifying...</span>';
      } else {
        verifyButton.disabled = false;
        loadingSpinner.style.display = 'none';
        buttonText.innerHTML = '<i class="fas fa-check-circle"></i> Verify Access';
      }
    }

    // Handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      hideMessages();
      
      const email = emailInput.value.trim().toLowerCase();
      
      if (!email) {
        showError('Please enter your email address.');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      setLoading(true);

      // Simulate verification delay for better UX
      setTimeout(() => {
        if (email === AUTHORIZED_EMAIL.toLowerCase()) {
          // Success - authorized email
          showSuccess();
          
          // Store verification with timestamp
          localStorage.setItem(VERIFICATION_KEY, 'true');
          localStorage.setItem(VERIFICATION_TIMESTAMP_KEY, Date.now().toString());
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'product-submission.html';
          }, 1500);
          
        } else {
          // Error - unauthorized email
          setLoading(false);
          showError('Access denied. You are not eligible to submit products. Only authorized users can access this feature.');
          
          // Redirect to homepage after delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        }
      }, 1500);
    }

    // Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Event listeners
    verificationForm.addEventListener('submit', handleFormSubmit);

    // Focus on email input when page loads
    emailInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleFormSubmit(event);
      }
    });

    // Clear messages when user starts typing
    emailInput.addEventListener('input', hideMessages);

    // Check for existing verification on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkExistingVerification();
      emailInput.focus();
    });

    // Handle page visibility change (clear verification if user closes tab)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') {
        // User switched away from tab - could implement additional security here
      }
    });
  </script>
</body>
