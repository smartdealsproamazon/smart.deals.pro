  <!-- Load products data and rendering system -->
  <script src="demo-cleanup.js"></script>
  <script src="products.js"></script>
  <script src="render.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Use the enhanced rendering system - no need for manual implementation
      // The render.js autoRenderProducts() will handle the rendering automatically
      
      // Check if products are ready, if not wait for them
      function checkAndRender() {
        // Use getAllProductsIncludingUserSubmitted to show ALL products (including user-submitted ones)
        const allProducts = window.getAllProductsIncludingUserSubmitted ? window.getAllProductsIncludingUserSubmitted() : (window.products || []);
        
        if (allProducts && allProducts.length > 0) {
          // Override window.products temporarily to include all products for rendering
          const originalProducts = window.products;
          window.products = allProducts;
          renderProducts(null, 'product-container');
          // Restore original products
          window.products = originalProducts;
        } else {
          // Show loading state
          const container = document.getElementById('product-container');
          if (container) {
            container.innerHTML = `
              <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #9ca3af; margin-bottom: 1rem;"></i>
                <h3>Loading products...</h3>
                <p>Getting the latest submitted products...</p>
              </div>
            `;
          }
        }
      }
      
      // Try immediately
      checkAndRender();
      
      // Listen for products ready event
      document.addEventListener('products-ready', function() {
        checkAndRender(); // Use the same logic when products are ready
      });
      
      // Also listen for Firebase connection events to get user-submitted products
      document.addEventListener('firebase-connected', function() {
        setTimeout(checkAndRender, 500); // Small delay to ensure data is loaded
      });
    });
  </script>
